<!DOCTYPE html>
<style>
    ::-webkit-scrollbar {
        width: 0;  /* Remove scrollbar space */
        background: transparent;  /* Optional: just make scrollbar invisible */
    }
    /* Optional: show position indicator in red */
    ::-webkit-scrollbar-thumb {
        background: #FF0000;
    }
</style>

<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='../static/style/bootstrap.min.css') }}">
        <title>Skyvision | {% block title %}{% endblock %}</title>
    </head>
    <body style="overflow-x: hidden;">

        <div class="row" style="height: 100vh;">
            <div class="col-md-1" style="background-color: #153772;">
                <form action="#" method="POST" autocomplete="off" id="mainForm">
                    <label style="color:white">File:</label>
                    <br/>
                    <label style="color:white">{{ currFile | safe}}</label>
                    
                </form>
            </div>
            <div class="col-md-11" style="background-color: #282828;height: 100%;">{% block content%} {% endblock %}</div>
            
        </div>
        

        <script src="{{url_for('static', filename='../static/style/script/jquery.slim.js') }}"></script>
        <script src="{{url_for('static', filename='../static/style/script/popper.min.js') }}"></script>
        <script src="{{url_for('static', filename='../static/style/script/bootstrap.min.js') }}"></script>

        <script type="text/javascript" src="{{url_for('static', filename='jquery.js') }}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='jquery_cookie.js') }}" ></script>

        <script>
        $("#mainscrollbox").scroll(function() {
            sessionStorage.scrollTop = $(this).scrollTop();
        });

        $(document).ready(function() {
            let a= sessionStorage.scrollTop;
            if (a != "undefined") {
                $("#mainscrollbox").scrollTop(a);
            }
        });
        </script>
    </body>
</html>
